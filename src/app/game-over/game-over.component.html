<section class="font-bebas">
  <img src="../../assets/Logo.png" alt="logo" class="w-1/3 mt-3 ml-3" />
  <img
    src="../../assets/star-svgrepo-com.svg"
    alt="star"
    class="w-1/3 mt-[20vh] my-0 mx-auto"
  />
  <div class="flex justify-center items-center gap-6 mt-10" *ngIf="winner">
    <p class="text-white text-5xl">WINNER:</p>
    <img src="../../assets/x.png" alt="x" *ngIf="winner === 1" class="w-20" />
    <img src="../../assets/o.png" alt="o" *ngIf="winner === -1" class="w-20" />
  </div>
  <p class="text-white text-5xl text-center mt-10" *ngIf="winner === 0">
    DRAW!
  </p>

  <a
    routerLink="/"
    class="bg-white rounded-xl shadow-2xl px-12 py-2 text-3xl block mt-10 mx-auto w-1/2 text-center"
    (click)="resetGame()"
    >RESTART</a
  >
</section>
