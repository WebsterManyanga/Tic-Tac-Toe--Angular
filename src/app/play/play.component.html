<section *ngIf="!gameService.gameover">
  <img src="../../assets/Logo.png" alt="logo" class="w-1/3 mt-3 ml-3" />
  <div
    class="grid grid-rows-3 gap-5 bg-white p-6 mt-[20vh] w-4/5 mx-auto border-4 shadow-2xl border-black"
  >
    <ul *ngFor="let row of gameBoard; index as x" class="grid grid-cols-3">
      <li
        *ngFor="let column of row; index as y"
        class="bg-[#3d7ad6] w-20 h-20 text-white text-2xl"
        (click)="played(x, y)"
      >
        <img src="../../assets/x.png" alt="x" *ngIf="column === 1" class="w-5/6">
        <img src="../../assets/o.png" alt="o" *ngIf="column === -1" class="w-5/6">
      </li>
    </ul>
  </div>
</section>
<app-game-over *ngIf="gameService.gameover"/>
